{% load static %}
<html>
    <head>
        <title>Ethan's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext" rel="stylesheet" type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Ethan Nicholson</a></h1>
        </div>
        <ul>
            <li><a class="active" href="/"><span>Posts</span></a></li>
            <li><a href="/cv"><span>CV</span></a></li>
            <li>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}"><span>New Post</span></a>
            {% endif %}
            </li>
        </ul>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
